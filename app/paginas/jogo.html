<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/jogo.css" />
    <link rel="icon" type="image/png" href="../media/AgroUrbano.png" />
    <script src="../js/menu.js"></script>
    <script src="../js/jogo.js"></script>
    <title>Jogo</title>
  </head>
  <body>
    <nav id="Barra-Lateral">
      <div id="carregar-menu">

        <div id="Conteudo-Barra-Lateral">
          <div id="logo">
            <img src="../../app/media/AgroUrbano.png" id="logo_avatar" alt="Logo" />
        
            <p id="informacao-logo">
              <span class="item-descricao"> Campo Minado </span>
              <span class="item-descricao">Site sobre campo minado</span>
            </p>
          </div>
        
          <ul id="side_items">
            <li class="side-item" data-page="home.html">
              <a href="../../index.html">
                <i class="fa-solid fa-house"></i>
                <span class="item-descricao"> Home </span>
              </a>
            </li>
        
            <li class="side-item" data-page="dicas.html">
              <a href="../../app/paginas/dicas.html">
                <i class="fa-solid fa-lightbulb"></i>
                <span class="item-descricao"> Dicas </span>
              </a>
            </li>
        
            <li class="side-item" data-page="linha-tempo.html">
              <a href="../../app/paginas/linha-tempo.html">
                <i class="fa-solid fa-hourglass-start"></i>
                <span class="item-descricao"> Linha Do Tempo </span>
              </a>
            </li>
        
            <li class="side-item" data-page="jogo.html">
              <a href="../../app/paginas/jogo.html">
                <i class="fa-solid fa-gamepad"></i>
                <span class="item-descricao"> Jogo </span>
              </a>
            </li>
          </ul>
        
          <button id="open_btn">
            <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        
        <div id="login">
          <a href="../../paginas/login.html" class="detalhes-link">
            <button id="login_btn">
              <i class="fa-solid fa-right-to-bracket"></i>
              <span class="item-descricao"> Login </span>
            </button>
          </a>
        </div>


      </div>
    </nav>

    <div class="organizeGame">
      <!-- game control -->
      <div class="controlClass">
        <!-- zoom in -->
        <div class="controlInsideClick zoomIn">
            <img src="../media/img/zoomin.png" alt="">
        </div>
        <!-- zoom out -->
        <div class="controlInsideClick zoomOut">
          <img src="../media/img/zoomout.png" alt="">

        </div>
        <!-- zoom out -->
        <div class="controlInsideClick zoomIn">
          <img src="../media/img/bandeiraControl.png" alt="">

        </div>
        <!-- zoom out -->
        <div class="controlInsideClick zoomIn">
          <img src="../media/img/hint.png" alt="">

        </div>
      </div>

      <div class="mainCampoMinado">
        <div class="capsulaFromCampo scoreBoardSystem">
          <!-- ScoreBoard -->
          <!-- TOTAL DE BOMBAS 2 -->
          <div class="insideCapsulaFromScore bombsCheck">
            <img src="../media/img/time00.png" id="counterNumber1" alt=""/>
            <img src="../media/img/time01.png" id="counterNumber2" alt=""/>
            <img src="../media/img/time00.png" id="counterNumber3" alt=""/>
          </div>
          <!-- RESET -->
          <div class="insideCapsulaFromScore carinha">
            <img id="carinhaIdReset" src="../media/img/carinha.png" alt="carinha_que_reseta"
            />
          </div>
          <!-- TIME 'clock -->
          <div class="insideCapsulaFromScore clockCheck">
            <img id="grado01" src="../media/img/time00.png" alt=""/>
            <img id="grado02"  src="../media/img/time00.png" alt=""/>
            <img id="grado03"  src="../media/img/time00.png" alt=""/>
          </div>
        </div>
        <div class="capsulaFromCampo realGamePass" id="euamojessica">
          <!-- Real Game -->
        </div>
      </div>



    </div>


    <script>loadMenu("jogo.html");showQuestion(currentQuestion);</script>
    <script src="../js/handle.js"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/utils.js"></script>
  </body>
</html>
