<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="icon" type="image/png" href="../media/AgroUrbano.png" />
    <script src="../js/menu.js"></script>
    <title>Dicas</title>
  </head>
  <body>
    <nav id="Barra-Lateral">
      <div id="carregar-menu">

        <div id="Conteudo-Barra-Lateral">
          <div id="logo">
            <img src="../../app/media/AgroUrbano.png" id="logo_avatar" alt="Logo" />
        
            <p id="informacao-logo">
              <span class="item-descricao"> Campo Minado </span>
              <span class="item-descricao">Site sobre campo minado</span>
            </p>
          </div>
        
          <ul id="side_items">
            <li class="side-item" data-page="home.html">
              <a href="../../index.html">
                <i class="fa-solid fa-house"></i>
                <span class="item-descricao"> Home </span>
              </a>
            </li>
        
            <li class="side-item" data-page="dicas.html">
              <a href="../../app/paginas/dicas.html">
                <i class="fa-solid fa-lightbulb"></i>
                <span class="item-descricao"> Dicas </span>
              </a>
            </li>
        
            <li class="side-item" data-page="linha-tempo.html">
              <a href="../../app/paginas/linha-tempo.html">
                <i class="fa-solid fa-hourglass-start"></i>
                <span class="item-descricao"> Linha Do Tempo </span>
              </a>
            </li>
        
            <li class="side-item" data-page="jogo.html">
              <a href="../../app/paginas/jogo.html">
                <i class="fa-solid fa-gamepad"></i>
                <span class="item-descricao"> Jogo </span>
              </a>
            </li>
          </ul>
        
          <button id="open_btn">
            <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        
        <div id="login">
          <a href="../../paginas/login.html" class="detalhes-link">
            <button id="login_btn">
              <i class="fa-solid fa-right-to-bracket"></i>
              <span class="item-descricao"> Login </span>
            </button>
          </a>
        </div>

      </div>
    </nav>
    <main >
      <div class="login-wrapper">
        <div class="login-form">
          <h2>Bem-vindo</h2>
          <form action="#" method="POST">
            <div class="input-field">
              <input type="text" id="username" name="username" required />
              <label for="username">Usuário</label>
            </div>
            <div class="input-field">
              <input type="password" id="password" name="password" required />
              <label for="password">Senha</label>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
          </form>
          <p class="signup-text">
            Não tem uma conta? <a href="#">Cadastre-se</a>
          </p>
        </div>
      </div>
    </main>
    <script>
      loadMenu("login_btn");
    </script>
  </body>
</html>
